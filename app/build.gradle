apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.2'
    defaultConfig {
        applicationId "org.openecard.demo"
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 1
        versionName "1.0.0-rc8"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        /* Otherwise DuplicateFileException */
        exclude 'LICENSE.Open-eCard'
        exclude 'META-INF/DEPENDENCIES'
    }
}

repositories {
    mavenLocal()
    maven {
        url "https://mvn.ecsec.de/repository/openecard-public"
    }
}

def OecVersion = "1.3.0-rc13"

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    implementation 'com.android.support:appcompat-v7:28.0.0-rc01'
    implementation 'com.android.support:design:28.0.0-rc01'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'

    // the actual Open eCard library
    implementation (group:'org.openecard.clients', name:'android-lib', version:"${OecVersion}", ext: "aar")
    implementation 'org.slf4j:slf4j-api:1.7.25'

    // logging library, use whatever you like to output the slf4j log statements
    implementation 'com.github.tony19:logback-android-classic:1.1.1-6'

    testImplementation 'junit:junit:4.12'
}
